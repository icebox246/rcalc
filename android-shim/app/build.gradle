apply plugin: 'com.android.application'

android {
    namespace = "com.icebox246.rcalc"
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.icebox246.rcalc"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'arm64-v8a'
        }
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
}
